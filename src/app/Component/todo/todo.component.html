<div class="container">
 <div class="container">
  <form [formGroup]="input" class="d-flex">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user" formControlName="user">
    </div>
    <div><button class="btn btn-primary mt-4" type="submit" (click)="userdata()">Add</button></div>
  </form>
 </div>
 <div>
  <ul *ngFor="let data of userarray">
    <li>{{data.user}}</li>
    <li><button class="btn btn-danger" (click)="deleteuser(data.id)">Delete</button></li>
    <li><button class="btn btn-green" (click)="Editvalue(data)">Edit</button></li>
  </ul>
 </div>
</div>
