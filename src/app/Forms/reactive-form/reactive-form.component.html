<div class="container">
  <form [formGroup]="userForm" autocomplete="off" (ngSubmit)="FormSubmit()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" formControlName="about"></textarea>
    </div>
    <div class="mt-3" type="submit"><button class="btn btn-primary">Send</button></div>
  </form>
</div>
